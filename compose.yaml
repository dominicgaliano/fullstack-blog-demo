  #     - ./client:/client
  #     - type: bind
  #       source: ./server
  #       target: /server
  #   command: npm run dev
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
  nginx:
    build: ./nginx
    ports: 
      - "80:80"
    depends_on:
      - server
      - auth
