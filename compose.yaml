version: '3.8'
services:
  server:
    build:
      context: ./server
      target: dev
    volumes:
      - ./server:/server
      - /server/node_modules
    command:
      npm run dev
    ports:
      - "3001:3001"
    environment:
      DEBUG: nodejs-docker-express:*
  auth:
    build:
      context: ./auth
      target: dev
    volumes:
      - ./auth:/auth
      - /auth/node_modules
    command:
      npm run dev
    ports:
      - "4001:4001"
    environment:
      DEBUG: nodejs-docker-express:*
    depends_on:
      - redis
  # client:
  #   image: node:lts
